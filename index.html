<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img src="./assets/avatar.png" alt="Foto de Guilherme Frank" />
        <p>Guilherme Frank</p>
      </div>
      <ul>
        <li>
          <a
            href="https://www.linkedin.com/in/guilherme-frank-926049286/"
            target="_blank"
            >Linkedin</a
          >
        </li>
        <li>
          <a href="https://github.com/guiifrank" target="_blank">GitHub</a>
        </li>
        <li>
          <a href="https://www.instagram.com/guiifrank_" target="_blank"
            >Instagram</a
          >
        </li>
      </ul>
      <div id="social-links">
        <ion-icon name="logo-linkedin"></ion-icon>
        <ion-icon name="logo-github"></ion-icon>
        <ion-icon name="logo-instagram"></ion-icon>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
